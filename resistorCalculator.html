<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Example</title>
    <link href="resistorCalculator.css" rel="stylesheet">
    <script src="resistorCalculator.js" defer></script>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="howToUse">
                <ol>
                    <li>Select Series or Parallel <mark class="colorPop">Resistor</mark></li>
                    <li>Select the number of <mark class="colorPop">Resistors</mark> in the circuit</li>
                    <li>Enter <mark class="colorPop">Resistor</mark> Values</li>

            <div class="resSetupParams">
                    <p>
                        <label>How Many</label>

                            <option value="9">9</option>
                        </select>

                        <input type="radio" id="resConfig2" name="resConfig" value="series">
                        <label for="series">Series</label><br>
                    </p>
            </div>
