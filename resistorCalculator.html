<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Example</title>
        <link href="resistorCalculator.css" rel="stylesheet" />
        <script src="resistorCalculator.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet" />
        <script>
            function resizeIframe(obj) {
                obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + "px";
            }
        </script>
    </head>

    <body>
        <div class= "overallContainer">
            <hr style="height:0.5px;border-width:0;color:gray;background-color:gray">
            <p>This tool calculates the overall resistance value for multiple resistances connected either in series or in parallel.</p>
        <div class="container">
            <div class="wrapper">
                <div class="howToUse">
                    <a href="https://www.ko-bee.com/blogs/calculators/all-calculators" class ="otherCalculatorButtons" target="_blank">See All Calculators &#8594</a>
                </div>
                <br>
              
                <div class="resSetupParams">
                    <p>
                        <select id="noOfResistors" , name="noOfResistors" class="inputBoxRes2" placeholder="enter Value" >
                            <option value="2" style="color:blue">No. of Resistors</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </p>
                    <div class="radio-container">
                        <input
                            onclick="document.getElementById('headerImage').src='/images/Resistors-In-Parallel.svg',
                            document.getElementById('calculationImage').src='/Images/Parallel-Resistor-Equation.svg',
                            document.getElementById('configHeading').innerText = 'Parallel Resistor'"
                            type="radio"
                            name="resType"
                            id="parallel"
                            checked="checked"
                        />
                        <label class="radio-label" for="parallel">Parallel</label>
                    </div>
                    <div class="radio-container">
                        <input
                            onclick="document.getElementById('headerImage').src='/images/Resistors-In-Series.svg',
                            document.getElementById('calculationImage').src='/Images/Series-Resistor-Equation.svg',
                            document.getElementById('configHeading').innerText = 'Series Resistor'"
                            type="radio"
                            name="resType"
                            id="series"
                        />
                        <label class="radio-label" for="series">Series</label>
                    </div>
                </div>
                <div class="resistorInput">
                    <p id="R1paragraphSection">
                        <label>R1</label>
                        <input style="display: inline" type="number" id="r1" name="r1" class="inputBoxRes" placeholder="Enter Value" />
                        <select style="display: inline" id="sizeSelectorR1" , name="sizeSelectorR1" class="sizeSelector">
                            <option value="1">Ω</option>
                            <option value="2">kΩ</option>
                            <option value="3">MΩ</option>
                        </select>
                    </p>
                    <p id="R2paragraphSection">
                        <label>R2</label>
                        <input style="display: inline" type="number" id="r2" name="r2" class="inputBoxRes" placeholder="Enter Value"/>
                        <select style="display: inline" id="sizeSelectorR2" , name="sizeSelectorR2" class="sizeSelector">
                            <option value="1">Ω</option>
                            <option value="2">kΩ</option>
                            <option value="3">MΩ</option>
                        </select>
                    </p>
                    <p id="R3paragraphSection" hidden>
                        <label>R3</label>
                        <input style="display: inline" type="number" id="r3" name="r3" class="inputBoxRes" placeholder="Enter Value"/>

                            <option value="1">Ω</option>
                            <option value="2">kΩ</option>
                            <option value="3">MΩ</option>
                        </select>
                    </p>

                            <option value="1">Ω</option>
                            <option value="2">kΩ</option>
                            <option value="3">MΩ</option>
                        </select>
                    </p>
                    <p id="R5paragraphSection" hidden>

                        <select style="display: inline" id="sizeSelectorR5" , name="sizeSelectorR5" class="sizeSelector">
                            <option value="1">Ω</option>
                            <option value="2">kΩ</option>
                            <option value="3">MΩ</option>
                        </select>
                    </p>
                    <p id="R6paragraphSection" hidden>

                            <option value="1">Ω</option>

                            <option value="1">Ω</option>

                            <option value="3">MΩ</option>
                        </select>
                    </p>
                    <p id="R8paragraphSection" hidden>

                        <select style="display: inline" id="sizeSelectorR8" , name="sizeSelectorR8" class="sizeSelector">
                            <option value="1">Ω</option>
                            <option value="2">kΩ</option>
                            <option value="3">MΩ</option>
                        </select>

                        <select style="display: inline" id="sizeSelectorR9" , name="sizeSelectorR9" class="sizeSelector">
                            <option value="1">Ω</option>
                            <option value="2">kΩ</option>
                            <option value="3">MΩ</option>
                        </select>
                    </p>
                    <p id="R10paragraphSection" hidden>
                        <label>R10</label>
                        <input style="display: inline" type="number" id="r10" name="r10" class="inputBoxRes" placeholder="Enter Value"/>
                        <select style="display: inline" id="sizeSelectorR10" , name="sizeSelectorR10" class="sizeSelector">
                            <option value="1">Ω</option>
                            <option value="2">kΩ</option>
                            <option value="3">MΩ</option>
                        </select>
                    </p>
                    
                </div>
                <div class="calculationResult">
                    <div class="OutputResultFormatting" >=</div>
                    <div class="OutputResultFormatting" id="resultOut2"></div>
                </div>

                
            </div>
            <div class="sideBanner">
                <div class ="sideBannerBox">
                    <p style="font-size:large" id="configHeading">Parallel Resistor</p>
                    <img id="headerImage" src="Images/Resistors-In-Parallel.svg" width="80%" />
                </div>
                <div class="sideBannerBox">
                    <p>Applicable Calculation found below. Click the link to learn more about series and parallel resistors</p>
                    <img id="calculationImage" src="Images/Parallel-Resistor-Equation.svg" width="50%" />

                    <a href="https://www.ko-bee.com/blogs/electronic-basics/series-and-parallel-resistance" class ="learnButtons" target="_blank">Learn More &#8594</a>

        <div class="otherCalculators">
